<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="modulo-1.css">
</head>

<body>
    <form action="test" method="post">
        <fieldset class="box">
            <legend id="contat">Contato</legend>
            <label for="nome">Nome:</label>
            <input required type="text" id="nome" /><br>
            <label for="email">E-mail:</label>
            <input required type="email" id="email" /><br>
            <label for="telefone">Telefone:</label>
            <input required type="tel" id="telefone" pattern="[0-9]{2}[0-9]{5}-[0-9]{4-5}$" /><br>
            <label for="nascimento">Data de Nascimento:</label>
            <input required type="date" id="nascimento" /><br>
            <label for="mensagem">Mensagem:</label>
            <textarea cols="20" rows="4" type="text" id="mensagem" placeholder="Fale conosco!"></textarea><br>
            <button type="submit" id="butao">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
